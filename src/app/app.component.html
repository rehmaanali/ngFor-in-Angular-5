<div class="text-center container">
  <h1>{{welcome}}</h1>
  <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Game</th>
          <th>Geners</th> 
          <th>Release</th>
        </tr>
      </thead>  
      <tr *ngFor="let movie of movies; let i = index">
          <td>{{i + 1}}</td>
          <td>{{movie.movie}}</td>
          <td>{{movie.geners}}</td>
          <td>{{movie.release}}</td>
      </tr>
  </table> 
  </div>
